name: Notify Discord on push

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"📢 コードがpushされました！\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
